<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EP4 세션 로그 뷰어</title>

    <!-- PDF.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        nav {
            width: 400px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            flex-shrink: 0;
        }
        .container {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }
        .map-area {
            flex-grow: 1;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }
        .map-area img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        .resizer {
            width: 5px;
            background: #ccc;
            cursor: col-resize;
        }
        .pdf-area {
            width: 1200px;
            background: #ffffff;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 1px solid #ddd;
            flex-shrink: 0;
            scroll-behavior: smooth;
        }
        canvas {
            margin: 0;
            padding: 0;
            border: none;
            display: block;
            width: 100%;
            height: auto;
        }
        a {
            display: block;
            margin-bottom: 10px;
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <h2>목차</h2>
        <a href="?page=ep4.pdf&map=ep4">EP4 세션 로그</a>
    </nav>

    <div class="container">
        <div class="map-area">
            <img src="maps/ep4/map1.png" alt="맵 이미지가 여기 표시됩니다" id="mapImage">
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="pdf-area" id="content">
            <h1>PDF 로딩 중...</h1>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'ep4.pdf';
        const mapFolder = urlParams.get('map') || 'ep4';

        const pdfUrl = `pdfs/${page}`;

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const content = document.getElementById('content');
        const mapImage = document.getElementById('mapImage');
        content.innerHTML = '';

        // ★ 페이지별 맵 이미지 매핑
        function getMapImage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= 18) return `maps/${mapFolder}/map1.png`;
            if (pageNumber >= 19 && pageNumber <= 20) return `maps/${mapFolder}/map2.png`;
            if (pageNumber === 21) return `maps/${mapFolder}/map3.png`;
            if (pageNumber >= 22 && pageNumber <= 41) return `maps/${mapFolder}/map4.png`;
            if (pageNumber >= 42 && pageNumber <= 66) return `maps/${mapFolder}/map5.png`;
            if (pageNumber >= 67 && pageNumber <= 92) return `maps/${mapFolder}/map6.png`;
            if (pageNumber >= 93 && pageNumber <= 113) return `maps/${mapFolder}/map7.png`;
            return `maps/${mapFolder}/map1.png`; // 기본값
        }

        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        loadingTask.promise.then(function(pdf) {
            console.log('PDF loaded');

            let pageNumber = 1;

            function renderPage(num) {
                pdf.getPage(num).then(function(page) {
                    const scale = 2.0;
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    canvas.dataset.pageNumber = num; // ★ 각 캔버스에 페이지 번호 저장
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);

                    content.appendChild(canvas);

                    if (num < pdf.numPages) {
                        setTimeout(() => renderPage(num + 1), 0);
                    }
                });
            }

            renderPage(pageNumber);
        }, function (reason) {
            console.error('Error loading PDF: ' + reason);
            content.innerHTML = '<p>PDF 파일을 불러올 수 없습니다.</p>';
        });

        // ★ 스크롤할 때 현재 화면에 보이는 페이지로 맵 이미지 바꿔주기
        function updateCurrentMapByScroll() {
            const canvases = document.querySelectorAll('.pdf-area canvas');
            let closestCanvas = null;
            let minDistance = Infinity;

            const viewportCenter = window.innerHeight / 2;

            canvases.forEach(canvas => {
                const rect = canvas.getBoundingClientRect();
                const canvasCenter = rect.top + rect.height / 2;
                const distance = Math.abs(viewportCenter - canvasCenter);

                if (distance < minDistance) {
                    minDistance = distance;
                    closestCanvas = canvas;
                }
            });

            if (closestCanvas) {
                const currentPage = parseInt(closestCanvas.dataset.pageNumber, 10);
                mapImage.src = getMapImage(currentPage);
            }
        }

        document.querySelector('.pdf-area').addEventListener('scroll', () => {
            updateCurrentMapByScroll();
        });

        // 드래그로 PDF 뷰어 폭 조절
        const resizer = document.getElementById('resizer');
        const pdfArea = document.getElementById('content');
        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            const containerLeft = document.querySelector('.container').getBoundingClientRect().left;
            const newWidth = containerLeft + document.querySelector('.container').clientWidth - e.clientX;
            if (newWidth > 300 && newWidth < 1600) {
                pdfArea.style.width = newWidth + 'px';
            }
        });

        document.addEventListener('mouseup', function(e) {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = 'default';
            }
        });
    </script>

</body>
</html>
